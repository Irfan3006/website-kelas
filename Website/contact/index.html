    <section>
      <h2 class="text-center">Hubungi Creator</h2>
      <div class="row justify-content-center" data-aos="fade-up" data-aos-duration="900" data-aos-delay="250" data-aos-offset="150">
        <div class="col-md-8">
          <div class="alert my-alert alert-primary alert-dismissible fade show d-none mt-2" role="alert">
            <strong>Pesan terkirim!</strong> Pesan Anda akan segera saya balas.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <form name="portofolio-contact-form">
            <div class="mb-3">
              <label for="nama" class="form-label">Nama Lengkap <span style="color: red">*</span></label>
              <input class="form-control" id="nama" type="text" placeholder="Nama Lengkap..." name="nama" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address <span style="color: red">*</span></label>
              <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="example@email.com" name="email" required />
            </div>
            <div class="mb-3">
              <label for="pesan" class="form-label">Pesan <span style="color: red">*</span></label>
              <textarea class="form-control" id="pesan" rows="3" placeholder="Isikan Pesan Anda..." name="pesan" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-kirim">Kirim</button>
            <button class="btn btn-primary btn-loading d-none" type="button" disabled>
              <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
              <span role="status">Loading...</span>
            </button>
          </form>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbwFtTt9_DEUZ3NtljVvr9i7OlIdUgZHMo10ewoOF5Noqik71_csInbSoGVfcFoU8YFmqw/exec";
      const form = document.forms["portofolio-contact-form"];
      const btnKirim = document.querySelector(".btn-kirim");
      const btnLoading = document.querySelector(".btn-loading");
      const myAlert = document.querySelector(".my-alert");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // Ketika Tombol Submit diklik
        // Tampilkan loading
        btnLoading.classList.toggle("d-none");
        btnKirim.classList.toggle("d-none");

        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            // Ketika Tombol Submit diklik
            // hilangkan loading
            btnLoading.classList.toggle("d-none");
            btnKirim.classList.toggle("d-none");
            // tampilkan alert
            myAlert.classList.toggle("d-none");
            // reset form
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
